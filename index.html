<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="fs-3">
    <h1>JavaScript Arrays, Array Method, Operations</h1>
    <script>
              
        const pet_animals=['cat','dog'];
        document.write(pet_animals);
        document.write("<br>");

        pet_animals.push('rat');
        document.write(pet_animals);
        document.write("<br>");

        pet_animals.pop();
        document.write(pet_animals); 
        document.write("<br>");

        document.write(pet_animals.length);
        document.write("<br>");

        document.write(pet_animals[0]);
        document.write("<br>");

        document.write(pet_animals[1]);
        document.write("<br>");

        document.write(pet_animals[2]);

        document.write("<br>");
        document.write(pet_animals.indexOf('dog'));

        document.write("<br>");

        document.write(pet_animals.indexOf('rat'));
        document.write("<br>");

        document.write(pet_animals.indexOf('cat'));
        document.write("<br>");
        


      
    </script>
    
</body
</html>
